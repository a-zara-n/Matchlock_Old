signatures:
  XSS: #脆弱性の名前を記述
    name: XSS
    identifier: CWE-79
    commentary: JavaScriptやHTMLタグが挿入可能な箇所が存在します。\n
      攻撃者が悪意のあるスクリプトの実行やHTMLを挿入することが可能になっているので修正が適切でしょう。
    inspections:
      - subname: HTML No escape
        measures: HTMLタグがエスケープされずに出力されているか、誤ったエスケープが実施されています。
        exec: #検査を行うかのFlag
          standard: true
          api: true
        mustlevel: 1 #検査に必要なレベル(実行時間と精度に影響する)
        type: #検査タイプの設定 display, error, diff, time, oast
          display: true #HTMLへのペイロードの反映があるかを確認する
          error: false #エラーメッセージの表示を確認する
          diff: true #デフォルトリクエストと差分検証を行う
          time: false #時間計測検証を行う
          oast: false #外部へのリクエストで判定する場合に設定する(実装は未定)
        payload:
          - level: 1
            signature: <s>HTML Tag<s>
          - level: 1
            signature: <script>alert()</script>
